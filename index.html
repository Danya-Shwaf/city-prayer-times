<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
            <div class="header">
                  <h1>مواقيت الصلاة</h1>
                  <p class="date"></p>
            </div>
            <hr>
            <div class="cards">
                  <div class="card">
                        <h3>الفجر</h3>
                        <p id="alfajer"></p>
                  </div>
                  <div class="card">
                        <h3>الشروق</h3>
                        <p id="alshrouk"></p>
                  </div>
                  <div class="card">
                        <h3>الظهر</h3>
                        <p id="althher"></p>
                  </div>
                  <div class="card">
                        <h3>العصر</h3>
                        <p id="alaser"></p>
                  </div>
                  <div class="card">
                        <h3>المغرب</h3>
                        <p id="almegreb"></p>
                  </div>
                  <div class="card">
                        <h3>العشاء</h3>
                        <p id="aleshaa"></p>
                  </div>
            </div>
            <div class="footer">
                  <select name="City" id="city-select">
                        <option value="Saudi Arabia-SA" class="selected">السعودية</option>
                        <option value="United Arab Emirates (the)-AE">الامارات</option>
                        <option value="Egypt-EG">مصر</option>
                        <option value="Turkey-TR">تركيا</option>
                        <option value="Australia-AU">إستراليا</option>
                        <option value="India-IN">الهند</option>
                        <option value="Iraq-IQ">العراق</option>
                        <option value="Syrian Arab Republic-SY">سوريا</option>
                        <option value="Israel-IL">فلسطين</option>
                        <option value="United Kingdom of Great Britain and Northern Ireland (the)-GB">المملكة المتحدة</option>
                  </select>
            </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
